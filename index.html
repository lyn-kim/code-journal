<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="row navbar">
    <div class="column-full nav-text">
      <h1>Code Journal</h1>
    </div>
  </div>

  <div class="container">
    <header class="row">New Entry</header>
    <main class="row" data-view="entry-form">
      <form>

        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="">
          </div>
          <div class="column-half">
            <label for="title">
              <p>Title</p>
              <input id="title" type="text">
            </label>
            <label for="url">
              <p>Photo URL</p>
              <input id="url" type="url">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes">
              <p>Notes</p>
              <textarea id="notes" name="notes" rows="4" cols="25"></textarea>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <button>SAVE</button>
          </div>
        </div>

      </form>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
